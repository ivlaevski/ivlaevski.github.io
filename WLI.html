rk to make my family proud"},{value:"o6",text:"Taking care of the family first and them supporting my coworkers"},{value:"o7",text:"Taking the lead and bringing all together - family and colleagues - to achieve their goals and unleash their potential"},{value:"o8",text:"Being in support of family and coworkers to help them unleash their potential"}]},{type:"ranking",name:"question14",title:"What I don't like in my life goals today...",choices:[{value:"o1",text:"I'm bound to stay at home"},{value:"o2",text:"I'm not staying at home enough"},{value:"o3",text:"I can't communicate with my friends, family and coworkers"},{value:"o4",text:"I have to communicate with my friends, family and coworkers"},{value:"o5",text:"I can't make a difference with what I'm planning to do"},{value:"o6",text:"I can't support my family enough"},{value:"o7",text:"I can't imply my leading skills "},{value:"o8",text:"I don't want to be in a leading position"}]}],title:"Work/Life Integration Survey - Life Content 1/6 - Life Goals",description:"Questions on this page relating to your life goals.\\nTry to order the answers by dragging the top-fit statements on top."},{name:"Life2",elements:[{type:"ranking",name:"question15",title:"My personal family goals correspond with...",choices:[{value:"o1",text:"Working up to 8 hours in the office"},{value:"o2",text:"Working up to 8 hours from home"},{value:"o3",text:"I have time for collaborating with my coworkers"},{value:"o4",text:"I don't have time to collaborate with my coworkers"},{value:"o5",text:"I want to make an impact at work "},{value:"o6",text:"I want to concentrate on my family"},{value:"o7",text:"I want to be a leader at work"},{value:"o8",text:"I want to submit myself into work"}]},{type:"ranking",name:"question16",title:"What I don't like about my family is...",choices:[{value:"o1",text:"I need to be at home"},{value:"o2",text:"I can't stay at the office as I have to be at different locations throughout the day"},{value:"o3",text:"The intensity of my personal relationships affects negatively my collaborative style"},{value:"o4",text:"The intensity of my personal relationships requires privacy"},{value:"o5",text:"The intensity of my personal relationships prevents me from shining at my current position"},{value:"o6",text:"Currently I do not have the capacity to take enough care of those that need"},{value:"o7",text:"Currently my family members do not have the respect that my position at work requires"},{value:"o8",text:"Currently my family prevents me from being as available as I would like to be"}]}],title:"Work/Life Integration Survey - Life Content 2/6 - Family Goals",description:"Questions on this page relating to the goals in your life related to your friend and family.\\nTry to order the answers by dragging the top-fit statements on top."},{name:"Life3",elements:[{type:"ranking",name:"question17",title:"My health & wellbeing are impacted by ...",choices:[{value:"o1",text:"Daily commute energizes me"},{value:"o2",text:"Daily commute gets me tired"},{value:"o3",text:"I thrive among people"},{value:"o4",text:"Being among people is exhausting"},{value:"o5",text:"I value my contribution over my own health"},{value:"o6",text:"Taking care of my family comes first and makes me feel good"},{value:"o7",text:"Inspiring others energizes me"},{value:"o8",text:"I want to be able to do my committed work within my working hours without additional workload"}]},{type:"ranking",name:"question18",title:"What I don't like about my current approach to my health & wellbeing is ...",choices:[{value:"o1",text:"I can't get a proper lunch break and a slot for doing sports due to neck-to-neck meetings"},{value:"o2",text:"I can't get a proper lunch break and a slot for doing sports due to my family engagements"},{value:"o3",text:"I feel exhausted from logging-in and meeting people predominantly online"},{value:"o4",text:"I feel lonely"},{value:"o5",text:"It drains my energy to have multiple meetings on the same topic"},{value:"o6",text:"It drains my energy to have to deliver results during my daily activities dedicated to my family"},{value:"o7",text:"The complexity of the business takes up my self-care moments and drains my energy"},{value:"o8",text:"I have too many things in my to-do list"}]}],title:"Work/Life Integration Survey - Life Content 3/6 - Health & Wellbeing",description:"Questions on this page relating to your Health & Wellbeing.\\nTry to order the answers by dragging the top-fit statements on top."},{name:"Life4",elements:[{type:"ranking",name:"question19",title:"Divergency enrich my life with ...",choices:[{value:"o1",text:"The opportunity to act professionally in the office"},{value:"o2",text:"The opportunity for me to be approachable for all the people in my personal life while at home"},{value:"o3",text:"The opportunity for me to jump-in and contribute spontaneously"},{value:"o4",text:"The ability to create my own flow of consecutive action items"},{value:"o5",text:"My ability to multitask in order to inspire others"},{value:"o6",text:"My ability to multitask in order to make the life of those around me a better one"},{value:"o7",text:"My ability to multitask in order to lead others"},{value:"o8",text:"My ability to multitask in order to support others"}]},{type:"ranking",name:"question20",title:"What I don't like about multitasking is...",choices:[{value:"o1",text:"The constant distraction by my co-workers in the office"},{value:"o2",text:"The constant distraction by my family members"},{value:"o3",text:"I have too broad tasklist and I am not able to contribute at a deeper-level"},{value:"o4",text:"The constant distraction by the people in my professional and personal life is not allowing me to focus"},{value:"o5",text:"The constant distraction by the people in my professional and personal life is not allowing me to build a momentum"},{value:"o6",text:"The constant distraction by the people in my professional and personal life is not allowing me to be present with my on Survey - Life Content 5/6 - Distance",description:"Questions on this page relating to the distance you cover on a daily basis.\\nTry to order the answers by dragging the top-fit statements on top."},{name:"Life6",elements:[{type:"ranking",name:"question23",title:"none ...",choices:["o1","o2","o3","o4","o5","o6","o7","o8"]},{type:"ranking",name:"question24",title:"none ...",choices:["o1","o2","o3","o4","o5","o6","o7","o8"]}],title:"Work/Life Integration Survey - Life Content 6/6 -Relocation\n",description:"Questions on this page relating to your capabilities for relocation.\\nTry to order the answers by dragging the top-fit statements on top."}]}


        function ProcessResults(survey) {
            var home = 0;
            var office = 0;
            var collaborate = 0;
            var individual = 0;
            var impact = 0;
            var care = 0;
            var lead = 0;
            var respond = 0;
            for (let i in survey.data) {
                for (let j in survey.data[i]) {
                    let a = 3-j;
                    if (a < 0) {
                        continue;
                    }
                    switch(survey.data[i][j]) {
                        case "o1": office += a; break;
                        case "o2": home += a; break;
                        case "o3": collaborate += a; break;
                        case "o4": individual += a; break;
                        case "o5": impact += a; break;
                        case "o6": care += a; break;
                        case "o7": lead += a; break;
                        case "o8": respond += a; break;
                    }
                }
            }
            $("#o1").text(office);
            $("#o2").text(home);
            $("#o3").text(collaborate);
            $("#o4").text(individual);
            $("#o5").text(impact);
            $("#o6").text(care);
            $("#o7").text(lead);
            $("#o8").text(respond);
        }
       
        var survey = new Survey.Model(surveyJSON);
        $("#surveyContainer").Survey({
            model: survey,
            onComplete: ProcessResults
        });
    </script>
